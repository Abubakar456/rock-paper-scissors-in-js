<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <h1>Rock Paper Scissors</h1>
        <div id="user-title" class="title-container">
            <h2>Human</h2>
            <h2>Boat</h2>
        </div>
        <div id="img-container" class="flexbox-container">
            <img id="rock" src="./images/rock.webp" width=150 height=150 onclick="rpsGame(this)" alt="Rock image" />
            <img id="paper" src="./images/paper.jpg" width="150px" height="150px" onclick="rpsGame(this)" alt="Paper image" />
            <img id="scissors" src="./images/scissors.png" width="150px" height="150px" onclick="rpsGame(this)" alt="Scissors image" />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
